
<div ng-repeat="log in logs">
  <a ui-sref="log({logId: log._id})">{{log.date | date: MM-dd-yyyy}} </a>
  <button ng-click="deleteLogPage(log._id)" type="button" name="button" class="btn btn-danger">Delete</button>
</div><br>
  <button ng-click="createLog()" type="button" name="button">Create a Log</button>
